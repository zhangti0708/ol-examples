
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>二维码美化插件</title>
<style>
        body {
            background: #000;
        }

        .content {
            width: 620px;
            margin: auto;
            margin-top: 100px;
        }

        #container {
            float:left;
            margin-right:20px;
        }
    </style>
</head>
<body>
<div class="content">
<img id="imgLogo" src="default0.png" hidden>

<div id="container">
<canvas width="400" height="400"></canvas>
</div>

<div id="container2">
<canvas width="400" height="400"></canvas>
</div>
</div>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/jqueryqr.js"></script>
<script src="js/qrcode.js"></script>
<script>
        $(document).ready(function () {

            //文字logo
            $("#container").erweima({
                label: '浑天仪' ,
				fill: "#73431d"
            });

           //图片logo
            $('#container2').erweima({
                mode: 4,
				text:'https://www.1688.com',
                mSize:10,
                image: $("#imgLogo")[0]
            });
        });
		
		// render：canvas / image / div   渲染模式     
		// ecLevel：L:7% / M:15% / Q:25% / H:30%    二维码识别度（越大越容易扫描）
		// -----------------------------------------------------------------------------------
		// minVersion：6              二维码密度，推荐0-10
		// fill：'#666'               二维码颜色
		// background：'#fff'           二维码背景颜色
		// text：'www.baidu.com'         最后扫出来的结果
		// size：300                 二维码大小
		// radius：50                点圆滑度,50以内
		// quiet：4                  二维码边框
		// ------------------------------------------------------------------------------------
		// mode：2                  不显示LOGO：0 / 文字且占整行：1 / 文字居中：2 / 图片且占整行：3 / 图片居中：4
		// mSize：20                 logo大小
		// mPosX：50                 logo水平坐标,50居中
		// mPosY：50                 logo垂直坐标,50居中
		// label:'扫码关注我'           logo文字
		// fontname:'微软雅黑'          logo字体名
		// fontcolor：'orange'          logo字体颜色
		// image：image:$("#imgLogo")[0]   设置的时候，需要把mode改成4，调用整个图片控件

    </script>
</body>
</html>
